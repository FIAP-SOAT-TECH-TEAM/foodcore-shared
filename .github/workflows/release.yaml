name: CI & Release Pipeline

on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
    branches:
      - main
      - teste

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write
  id-token: write
  actions: read

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  # TF_VAR_foodcore-backend-resource-group: ${{ secrets.BACKEND_AZURE_RESOURCE_GROUP_NAME }}
  # TF_VAR_foodcore-backend-storage-account: ${{ secrets.BACKEND_AZURE_STORAGE_ACCOUNT_NAME }}
  # TF_VAR_foodcore-backend-container: ${{ secrets.BACKEND_AZURE_STORAGE_ACCOUNT_CONTAINER_NAME }}
  # TF_VAR_foodcore-backend-infra-key: ${{ secrets.FOODCORE_INFRA_BACKEND_AZURE_KEY }}
  # TF_VAR_foodcore-backend-auth-key: ${{ secrets.FOODCORE_AUTH_BACKEND_AZURE_KEY }}

jobs:
  versioning:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install semantic-release
        run: |
          npm install -g semantic-release \
            @semantic-release/git \
            @semantic-release/changelog \
            @semantic-release/github

      - name: Detect version
        id: version
        run: |
          if semantic-release --dry-run | tee sr.log | grep -q "The next release version is"; then
            VERSION=$(grep "The next release version is" sr.log | awk '{print $NF}')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=0.0.0-dev.${{ github.run_number }}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

  build:
    runs-on: ubuntu-latest
    needs: versioning

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: temurin
          cache: gradle

      - run: chmod +x gradlew

      - name: Build & Test
        run: ./gradlew clean build test

  publish-maven:
    name: Publish JAR to GitHub Packages
    runs-on: ubuntu-latest
    needs:
      - build
      - versioning

    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/master' ||
      github.ref == 'refs/heads/dev'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: temurin
          cache: gradle

      - name: Set project version
        run: |
          echo "APP_VERSION=${{ needs.versioning.outputs.version }}" >> $GITHUB_ENV

      - name: Publish to GitHub Packages
        run: ./gradlew publish --no-daemon

  release:
    runs-on: ubuntu-latest
    needs:
      - publish-maven
      - versioning

    if: needs.versioning.outputs.is_release == 'true'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install semantic-release
        run: |
          npm install -g semantic-release \
            @semantic-release/git \
            @semantic-release/changelog \
            @semantic-release/github

      - name: Release
        run: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
